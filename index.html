<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
</head>
<body>
    <div class="container">
        <div id="form-container">
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
                <p><a href="#" onclick="showSignUp()">Don't have an account? Sign Up</a></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form hidden">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="signUp()">Sign Up</button>
                <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="auth-form hidden">
                <h2>Forgot Password</h2>
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="button" onclick="forgotPassword()">Submit</button>
                <p><a href="#" onclick="showLogin()">Back to Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
